{% extends 'base.html' %}

{% block title %}Search Student Marks{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Search Student Marks</h2>

    <form method="POST">
        <input type="text" name="regNo" class="form-control mb-3" placeholder="Enter Register Number" required>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
</div>
{% endblock %}
