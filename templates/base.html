<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STMS | {% block title %} {% endblock %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <style>
        /* Default Light Theme */
        body {
            background-color: #f8f9fa;
            color: #212529;
            transition: all 0.3s ease-in-out;
        }

        /* Dark Theme */
        body.dark-mode {
            background-color: #212529;
            color: white;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 60px;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
            transition: background 0.3s ease-in-out;
        }

        .dark-mode .sidebar {
            background-color: #1c1f22;
        }

        .sidebar a {
            color: white;
            padding: 10px 20px;
            display: block;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .topnav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #212529;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .topnav a {
            color: white;
            font-size: 20px;
            text-decoration: none;
        }

        .content {
            margin-left: 250px;
            margin-top: 80px;
            padding: 20px;
        }

        .dark-mode-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .dark-mode-btn:hover {
            color: #ddd;
        }

    </style>

    {% block styles %} {% endblock %}
</head>

<body>
    <div class="topnav">
        <a href="#">Christ University - Student Management</a>
        <button class="dark-mode-btn" onclick="toggleDarkMode()">
            <i class="fas fa-moon"></i> <!-- Dark Mode Icon -->
        </button>
    </div>

    <div class="sidebar">
        <a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home</a>
        <a href="{{ url_for('attendance_page') }}"><i class="fas fa-user-graduate"></i> Attendance</a>
        <a href="{{ url_for('students_page') }}"><i class="fas fa-cogs"></i> Students</a>
        <a href="{{ url_for('hostel_leave_page') }}"><i class="fas fa-bed"></i> Hostel Leave Approval</a>
    </div>

    <div class="content">
        {% block content %} {% endblock %}
    </div>

    {% block scripts %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
